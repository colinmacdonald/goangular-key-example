<div class="jumbotron">
  <h2>{{title}}</h2>
  <ul class="list-unstyled list questions">
    <li ng-repeat="question in questions | keyFilter | orderBy:'-$name' | limitTo:10">
      <a href="#/question/{{question.$name}}">Q: {{question.title}}</a>
      <p class="list-text">{{question.body}}</p>
    </li>
  </ul>
</div>
